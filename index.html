<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Homework8</title>
  </head>
  <body>
    <header class="header-content">
      <div class="header-text">
        <img src="images/signupimg.svg" alt="Sign Up" />
        <div class="text">
          <p class="signup">Sign Up</p>
          <p class="target">Targeting</p>
        </div>
      </div>
    </header>
    <main>
      <section class="main-content">
        <div class="form-header">
          <h3 class="premium">Premium</h3>
          <h4 class="month199">$199<span class="month">/month</span></h4>
        </div>
        <h6 class="text-inst">Faster Instagram Growth</h6>
        <form action="#" class="form">
          <input type="email" placeholder="Email" class="input" />
          <input type="text" placeholder="Cardholder Name" class="input" />
          <input type="tel" placeholder="Card Number" class="card-number" />
          <img src="images/card.svg" alt="card" class="card" />
          <div class="date-ccv">
            <input type="text" placeholder="Date" class="date" />
            <input type="text" placeholder="CVV" class="ccv" />
          </div>
          <div class="date-ccv">
            <select name="Country" class="Country">
              <option value="Country">Country</option>
              <option value="Usa">Usa</option>
              <option value="Armenia">Armenia</option>
            </select>
            <input type="text" placeholder="Zip" class="ccv" />
          </div>
          <input type="text" placeholder="Discount Code" class="input" />
          <div>
            <p class="text1">
              I accept the
              <span class="Terms"><a href="#">Terms of Service</a></span> and
              <span class="Terms"><a href="#">Privacy Policy</a></span>
            </p>
          </div>
          <button type="submit" class="submit-btn">
            Get started | $199 <span>$249</span>
          </button>
          <p class="coupon">Have a coupon?</p>
        </form>
      </section>
    </main>
  </body>
</html>
